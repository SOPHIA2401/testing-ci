openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /_aliases:
    post:
      description: TO CONFIRM.
      operationId: PostAliases
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAliasesRequestContent'
      parameters:
        - name: master_timeout
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
        - name: timeout
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
      responses:
        '200':
          description: PostAliases 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAliasesResponseContent'
  '/{index}/_doc/{id}':
    get:
      description: Returns a document
      operationId: GetDocumentDoc
      parameters:
        - name: index
          in: path
          schema:
            type: string
            pattern: '^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$'
          required: true
          example: books
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: '1'
        - name: preference
          in: query
          schema:
            type: string
        - name: realtime
          in: query
          schema:
            type: boolean
            nullable: true
        - name: refresh
          in: query
          schema:
            type: boolean
            nullable: true
        - name: routing
          in: query
          schema:
            type: string
        - name: stored_fields
          in: query
          schema:
            type: boolean
            nullable: true
        - name: _source
          in: query
          schema:
            type: string
        - name: _source_excludes
          in: query
          schema:
            type: string
        - name: _source_includes
          in: query
          schema:
            type: string
        - name: version
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: version_type
          in: query
          schema:
            $ref: '#/components/schemas/VersionType'
      responses:
        '200':
          description: GetDocumentDoc 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDocumentDocResponseContent'
components:
  schemas:
    GetDocumentDocResponseContent:
      type: object
      properties:
        _index:
          type: string
          pattern: '^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$'
        _type:
          type: string
        _id:
          type: string
        version:
          type: number
          format: int32
          nullable: true
        seq_no:
          type: number
          format: int64
          nullable: true
        primary_term:
          type: number
          format: int64
          nullable: true
        found:
          type: boolean
          nullable: true
        routing:
          type: string
        source:
          $ref: '#/components/schemas/UserDefinedValueMap'
      required:
        - _id
        - _index
        - _type
        - found
      example:
        _index: books
        _type: _doc
        _id: '1'
        found: true
    PostAliasesRequestContent:
      type: object
      properties:
        actions:
          $ref: '#/components/schemas/UserDefinedObjectStructureAction'
    PostAliasesResponseContent:
      type: object
      properties:
        acknowledged:
          type: boolean
          nullable: true
      required:
        - acknowledged
      example:
        acknowledged: true
    UserDefinedObjectStructureAction:
      type: object
      properties:
        add:
          $ref: '#/components/schemas/UserDefinedStructure'
        remove:
          $ref: '#/components/schemas/UserDefinedStructure'
        remove_index:
          $ref: '#/components/schemas/UserDefinedStructure'
    UserDefinedStructure:
      type: object
      properties:
        alias:
          type: string
        aliases:
          type: array
          items:
            type: string
        filter: {}
        index:
          type: string
        indices:
          type: array
          items:
            type: string
        index_routing:
          type: string
        is_hidden:
          type: boolean
          nullable: true
        is_write_index:
          type: boolean
          nullable: true
        must_exist:
          type: string
        routing:
          type: string
        search_routing:
          type: string
    UserDefinedValueMap:
      type: object
      additionalProperties: {}
    VersionType:
      type: string
      enum:
        - internal
        - external
        - external_gte
